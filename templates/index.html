        }

        /*검색창*/
        .search {
            position: initial;
            width: 300px;
            margin: auto;
        }

        .search > input {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            text-align: center;
        }

        /*메인콘솔*/

        }

        .img {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            background-color: black;

    <script src="https://kit.fontawesome.com/b89b152fff.js" crossorigin="anonymous"></script>
</head>
